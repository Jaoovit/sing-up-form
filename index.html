<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sing-up</title>
</head>
<body>
    <div class="left">
        <div><p>CODE WITH US</p></div>
        <footer>Photo by <a href="https://unsplash.com/@safarslife"> Safar Safarov </a> on <a href="https://unsplash.com/"> Unsplash</a></footer>
    </div>
    <div class="right">
        <span>Understand how to think like a developer, learn the main languages and tools
            with us and to become a greate developer.
        </span>
        <span>Sing-up in our plataform</span>
        
        <form action="" id="myform">
            <legend>Let's do this!</legend>
            <div>
                <p>
                <label for="fistName">FIRST NAME *</label>
                <input type="text" id="fistName" name="fistName" required placeholder="Joe">
                </p>
                <p>
                <label for="lastName">LAST NAME *</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Smith">
                </p>
            </div> 
            <div>
                <p>
                <label for="email">EMAIL *</label>
                <input type="email" id="email" name="email" required placeholder="joesmith215@email.com">
                </p>
                <p>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{1}[0-9]{8}" placeholder="999999999">
                </p>
            </div>
            <div>
                <p>
                <label for="password">PASSWORD *</label>
                <input type="password" id="password" name="password" required>
                <span class="erro"></span>
                </p>
                <p>
                <label for="confPassword">CONFIRM PASSWORD *</label>
                <input type="password" id="confPassword" name="confPassword" required>
                </p>
            </div>       
        </form>
        <input form="myform" type="submit" value="Create Account">
        <footer>Already have an account? <a class="logIn" href="">Log in</a></footer>
        <button class="teste">teste</button>
    </div>
</body>
</html>
