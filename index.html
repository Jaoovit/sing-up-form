<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-up</title>
</head>
<body>
    <div class="left">
        <div><p>CODE WITH US</p></div>
        <footer>Photo by <a href="https://unsplash.com/@safarslife"> Safar Safarov </a> on <a href="https://unsplash.com/"> Unsplash</a></footer>
    </div>
    <div class="right">
        <p>Understand how to think like a developer, learn the main languages and tools
            with us and to become a greate developer.
        </p>
        <p>Sing-up in our plataform</p>
        
        <form action="">
            <legend>Let's do this!</legend>
            <div>
                <p>
                <label for="fistName">FIRST NAME</label>
                <input type="text" id="fistName" name="fistName">
                </p>
                <p>
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">
                </p>
            </div> 
            <div>
                <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                </p>
                <p>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
                </p>
            </div>
            <div>
                <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                </p>
                <p>
                <label for="confPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confPassword" name="confPassword">
                </p>
            </div>       
        </form>
        <input type="submit" value="Create Account">
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
